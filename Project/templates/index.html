<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RxVerify</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" id="upload-card">
      <h2 class="text-center mb-3 fw-bold text-primary">Prescription Validator</h2>
      <p class="text-center text-muted mb-4">
        Upload a photo of a prescription to verify its authenticity.
      </p>

      <!--  Flask Form that connects to /upload -->
      <form action="{{ url_for('upload_image') }}" method="POST" enctype="multipart/form-data">
        <div class="upload-section text-center">
          <label for="file" class="form-label">Choose an image</label>
          <input class="form-control" type="file" name="file" id="file" accept="image/*" required>
        </div>

        <div class="mt-4 text-center">
          <button type="submit" class="btn btn-primary w-100">Validate Prescription</button>
        </div>
      </form>

      {% if image_path %}
      <div class="mt-4 text-center">
        <h5 class="text-success">Uploaded Image:</h5>
        <img src="{{ url_for('static', filename=image_path.split('static/')[-1]) }}" class="img-thumbnail rounded mt-2" alt="Prescription Image" style="max-width: 100%; height: auto;">
      </div>
      {% endif %}

      {% if text %}
      <div class="alert alert-success mt-4" role="alert">
        <h6 class="fw-bold">Extracted Text:</h6>
        <pre class="mb-0">{{ text }}</pre>
      </div>
      {% endif %}

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
