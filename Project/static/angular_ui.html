<!doctype html>
<html ng-app="rxApp">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>RxVerify - Prescription Management</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        color: #333;
      }
      
      .container {
        max-width: 700px;
        margin: 0 auto;
      }
      
      .card {
        background: white;
        border-radius: 16px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        animation: fadeIn 0.5s ease;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      h1 {
        color: #667eea;
        font-size: 32px;
        margin-bottom: 8px;
        font-weight: 700;
      }
      
      .subtitle {
        color: #6b7280;
        margin-bottom: 32px;
        font-size: 15px;
      }
      
      .nav {
        display: flex;
        gap: 8px;
        margin-bottom: 32px;
        background: #f3f4f6;
        padding: 4px;
        border-radius: 10px;
      }
      
      .nav button {
        flex: 1;
        padding: 12px 24px;
        border: none;
        background: transparent;
        color: #6b7280;
        font-size: 15px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      
      .nav button:hover {
        color: #667eea;
      }
      
      .nav button.active {
        background: white;
        color: #667eea;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      
      .tab-content {
        animation: slideIn 0.3s ease;
      }
      
      @keyframes slideIn {
        from { opacity: 0; transform: translateX(-10px); }
        to { opacity: 1; transform: translateX(0); }
      }
      
      h3 {
        color: #1f2937;
        font-size: 20px;
        margin-bottom: 24px;
        font-weight: 600;
      }
      
      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      
      .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      
      label {
        color: #374151;
        font-weight: 600;
        font-size: 14px;
      }
      
      input[type="text"],
      input[type="date"] {
        padding: 12px 16px;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        font-size: 15px;
        transition: all 0.2s ease;
        font-family: inherit;
      }
      
      input[type="text"]:focus,
      input[type="date"]:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      
      input[type="file"] {
        padding: 12px;
        border: 2px dashed #e5e7eb;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        background: #f9fafb;
      }
      
      input[type="file"]:hover {
        border-color: #667eea;
        background: #f3f4f6;
      }
      
      textarea {
        padding: 12px 16px;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        font-size: 15px;
        font-family: inherit;
        resize: vertical;
        min-height: 100px;
        transition: all 0.2s ease;
      }
      
      textarea:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      
      button[type="submit"] {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 14px 28px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }
      
      button[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }
      
      button[type="submit"]:active {
        transform: translateY(0);
      }
      
      button[type="submit"]:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }
      
      .result {
        margin-top: 24px;
        padding: 16px;
        border-radius: 8px;
        font-size: 14px;
        line-height: 1.6;
        white-space: pre-wrap;
        word-wrap: break-word;
        animation: fadeIn 0.3s ease;
      }
      
      .result.success {
        background: #d1fae5;
        border: 2px solid #6ee7b7;
        color: #065f46;
      }
      
      .result.error {
        background: #fee2e2;
        border: 2px solid #fca5a5;
        color: #991b1b;
      }
      
      .result.info {
        background: #e0e7ff;
        border: 2px solid #a5b4fc;
        color: #3730a3;
      }
      
      .divider {
        text-align: center;
        position: relative;
        margin: 20px 0;
      }
      
      .divider::before {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        width: 100%;
        height: 1px;
        background: #e5e7eb;
      }
      
      .divider span {
        background: white;
        padding: 0 12px;
        position: relative;
        color: #9ca3af;
        font-size: 13px;
        font-weight: 600;
      }
      
      .spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 3px solid rgba(255,255,255,.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 0.8s linear infinite;
        margin-right: 8px;
        vertical-align: middle;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @media (max-width: 640px) {
        .card {
          padding: 24px;
        }
        
        h1 {
          font-size: 24px;
        }
        
        .nav {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body ng-controller="MainCtrl as vm">
    <div class="container">
      <div class="card">
        <h1>üè• RxVerify</h1>
        <p class="subtitle">Secure prescription creation and verification system</p>

        <div class="nav">
          <button ng-click="vm.tab='create'" ng-class="{active: vm.tab==='create'}">
            Create Prescription
          </button>
          <button ng-click="vm.tab='verify'" ng-class="{active: vm.tab==='verify'}">
            Verify Prescription
          </button>
        </div>

        <div ng-if="vm.tab==='create'" class="tab-content">
          <h3>Create New Prescription</h3>
          <form ng-submit="vm.create()">
            <div class="form-group">
              <label>Doctor Name</label>
              <input type="text" ng-model="vm.createData.doctor_name" placeholder="Dr. Jane Smith" required />
            </div>
            
            <div class="form-group">
              <label>Doctor ID</label>
              <input type="text" ng-model="vm.createData.doctor_id" placeholder="MD123456" required />
            </div>
            
            <div class="form-group">
              <label>Patient Name</label>
              <input type="text" ng-model="vm.createData.patient_name" placeholder="John Doe" required />
            </div>
            
            <div class="form-group">
              <label>Date</label>
              <input type="date" ng-model="vm.createData.date" required />
            </div>
            
            <div class="form-group">
              <label>Medications</label>
              <textarea ng-model="vm.createData.medications" placeholder="List medications, dosages, and instructions..." required></textarea>
            </div>
            
            <button type="submit" ng-disabled="vm.loading">
              <span ng-if="vm.loading" class="spinner"></span>
              {{vm.loading ? 'Creating...' : 'Create Prescription'}}
            </button>
          </form>
          
          <div ng-if="vm.createResult" class="result" ng-class="vm.createResultType">
            {{vm.createResult}}
          </div>
        </div>

        <div ng-if="vm.tab==='verify'" class="tab-content">
          <h3>Verify Prescription</h3>
          <form ng-submit="vm.verify()">
            <div class="form-group">
              <label>Upload Prescription Image</label>
              <input type="file" id="fileInput" accept="image/*,.pdf" />
            </div>
            
            <div class="divider">
              <span>OR</span>
            </div>
            
            <div class="form-group">
              <label>Enter Verification Code</label>
              <input type="text" ng-model="vm.verifyCode" placeholder="ABC123XYZ" />
            </div>
            
            <button type="submit" ng-disabled="vm.loading">
              <span ng-if="vm.loading" class="spinner"></span>
              {{vm.loading ? 'Verifying...' : 'Verify Prescription'}}
            </button>
          </form>
          
          <div ng-if="vm.verifyResult" class="result" ng-class="vm.verifyResultType">
            {{vm.verifyResult}}
          </div>
        </div>
      </div>
    </div>

    <script>
      angular.module('rxApp', [])
        .controller('MainCtrl', ['$scope', '$http', function($scope, $http) {
          const vm = this;
          vm.tab = 'create';
          vm.createData = {
            doctor_name: '',
            doctor_id: '',
            patient_name: '',
            date: '',
            medications: ''
          };
          vm.createResult = '';
          vm.createResultType = '';
          vm.verifyCode = '';
          vm.verifyResult = '';
          vm.verifyResultType = '';
          vm.loading = false;

          vm.create = function() {
            vm.loading = true;
            vm.createResult = '';
            vm.createResultType = '';
            
            const fd = new FormData();
            Object.keys(vm.createData).forEach(k => fd.append(k, vm.createData[k]));
            
            $http.post('/create', fd, {
              headers: {'Content-Type': undefined},
              transformRequest: angular.identity
            }).then(
              function(response) {
                vm.createResult = typeof response.data === 'string' ? response.data : JSON.stringify(response.data, null, 2);
                vm.createResultType = 'success';
                vm.loading = false;
              },
              function(error) {
                vm.createResult = error.data || error.statusText || 'An error occurred';
                vm.createResultType = 'error';
                vm.loading = false;
              }
            );
          };

          vm.verify = function() {
            vm.loading = true;
            vm.verifyResult = '';
            vm.verifyResultType = '';
            
            const input = document.getElementById('fileInput');
            const fd = new FormData();
            
            if (input && input.files && input.files[0]) {
              fd.append('prescription', input.files[0]);
            }
            fd.append('code', vm.verifyCode || '');
            
            $http.post('/verify', fd, {
              headers: {'Content-Type': undefined},
              transformRequest: angular.identity
            }).then(
              function(response) {
                vm.verifyResult = typeof response.data === 'string' ? response.data : JSON.stringify(response.data, null, 2);
                vm.verifyResultType = 'success';
                vm.loading = false;
              },
              function(error) {
                vm.verifyResult = error.data || error.statusText || 'Verification failed';
                vm.verifyResultType = 'error';
                vm.loading = false;
              }
            );
          };
        }]);
    </script>
  </body>
</html>
