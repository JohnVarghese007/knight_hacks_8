


{% extends 'base.html' %}
{% block content %}
  <div class="card">
    <h2>{{ title }}</h2>
    <p>{{ message }}</p>
    {% if link_url %}
      <a class="btn primary" href="{{ link_url }}">{{ link_text }}</a>
    {% endif %}
    <a class="btn" href="{{ url_for('home') }}">Home</a>
  </div>
{% endblock %}
