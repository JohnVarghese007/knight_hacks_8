<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ title if title else 'MedVerify' }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/verify.css') }}">
    <!-- Flatpickr datepicker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <meta name="theme-color" content="#1E90FF">
</head>
<body class="theme-white">
    <header class="mv-header">
        <div class="mv-container mv-header-row">
            <div class="mv-brand">
                <a href="{{ url_for('home') }}" class="mv-logo">MedVerify</a>
                <span class="mv-tag">Secure Digital Prescriptions</span>
            </div>

                    <nav class="mv-nav">
                        <a href="{{ url_for('home') }}">Home</a>
                        {% if username %}
                            <span class="mv-user">{{ username }} <small class="mv-role">({{ role }})</small></span>
                            <a class="mv-logout" href="{{ url_for('logout') }}">Logout</a>
                        {% else %}
                            <a href="{{ url_for('signup') }}">Sign Up</a>
                            <a href="{{ url_for('login') }}">Login</a>
                        {% endif %}
                    </nav>
        </div>
    </header>

    <main class="mv-container">
        {% block content %}{% endblock %}
    </main>

    <footer class="mv-footer">
        <div class="mv-container">
            <small>© {{ 2025 }} MedVerify — Built for trust and clarity</small>
        </div>
        </footer>

    <!-- Flatpickr JS and init -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            try{
                if(window.flatpickr){
                    flatpickr('input[name="date"]', {
                        dateFormat: 'Y-m-d',
                        allowInput: true,
                        altInput: true,
                        altFormat: 'F j, Y'
                    });
                }
            }catch(e){
                console.warn('Flatpickr init failed', e);
            }
        });
    </script>

</body>
</html>
